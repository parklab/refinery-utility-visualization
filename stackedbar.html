<!DOCTYPE html>
<meta charset="utf-8">
<style>
	body {
	  font: 10px sans-serif;
	}

	.axis path,
	.axis line {
	  fill: none;
	  stroke: #000;
	  shape-rendering: crispEdges;
	}

	.bar {
	  fill: steelblue;
	}

	.x.axis path {
	  display: none;
	}
</style>

<body>
<a href="index.html">Back</a>
<br>
<script src="d3/d3.v3.min.js" charset="utf-8"></script>
<script>

    // dimension variables
    var margin = {top: 20, right: 20, bottom: 30, left: 40},
	    width = 400 - margin.left - margin.right,
	    height = 500 - margin.top - margin.bottom;

	// x-scale
	var x = d3.scale.ordinal()
			.rangeRoundBands([0, width], 0.1);

    // y-scale - scale relative to width. The domain is 0 to the maximum of all the arrays
    var y = d3.scale.linear()
    		.rangeRound([height, 0]);

   	// color scale - maps data to color
   	var color = d3.scale.ordinal()
   			.range(["#0B609C", "#C64927", "#128F64", "#BE6293", "#DE8A34"]);

   	// the x-axis
   	var xAxis = d3.svg.axis()
   			.scale(x)
   			.orient("bottom");

    // create the y-axis
    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left");

    // create the svg element reference; appends 
    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

    // append the data and what not
    d3.tsv("data.tsv", function(error, data) {    	
    	// filter the keys to not include the first set
        color.domain(d3.keys(data[0]).filter(function(key) { return key !== "set"; }));

    	// map domain to ranges. I think
        data.forEach(function(d) {
            var y0 = 0;
            d.nums = color.domain().map(function(name) { return {name: name, y0: y0, y1: y0 += +d[name]}});
            d.total = d.nums[d.nums.length - 1].y1;
        });

        // sort
       data.sort(function(a, b) { return b.total - a.total; }); 

       // set the scales' domains
       x.domain(data.map(function(d) { return d.set; }));
       y.domain([0, d3.max(data, function(d) { return d.total; })]);

       // append xAxis
       svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0, " + height + ")")
            .call(xAxis);

        // append yAxis
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)

        // sets
        var set = svg.selectAll(".set")
                .data(data)
                .enter().append("g")
                    .attr("class", "g")
                    .attr("transform", function(d) { return "translate(" + x(d.set) + ", 0)"; });

        // render the sets
        set.selectAll("rect")
                .data(function(d) { return d.nums; })
                .enter().append("rect")
                    .attr("width", x.rangeBand())
                    .attr("y", function(d) { return y(d.y1); })
                    .attr("height", function(d) { return y(d.y0) - y(d.y1); })
                    .style("fill", function(d) { return color(d.name)});

        var legend = svg.selectAll(".legend")
                .data(color.domain().slice().reverse())
                .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(0, " + i * 20 + ")"; });

        // add a legend
        legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

        // add text to the legend
        legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", "0.35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });
    });
</script>
</body>
