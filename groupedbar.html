<!DOCTYPE html>
<style>
    body {
        font: 10px sans-serif;
    }

    .axis path,
    .axis line {
        fill: none;
        stroke: #000;
        shape-rendering: crispEdges;
    }

    .bar {
        fill: steelblue;
    }

    .x.axis path {
        display: none;
    }
</style>

<body>
<a href="index.html">Back</a>
<br>
<script src="d3/d3.v3.min.js"></script>
<script>

    var margin = {top: 20, right: 20, bottom: 30, left: 40},
        height = 500 - margin.left - margin.right,
        width = 960 - margin.top - margin.bottom;

    // scale used for x-axis
    var x0 = d3.scale.ordinal()
            .rangeRoundBands([0, width], 0.1);

    var x1 = d3.scale.ordinal();

    // the y scale
    var y = d3.scale.linear()
            .range([height, 0]);

    // color scale
    var color = d3.scale.ordinal()
            .range(["#0B609C", "#C64927", "#128F64", "#BE6293", "#DE8A34"]);

    // x-axis
    var xAxis = d3.svg.axis()
            .scale(x0)
            .orient("bottom");

    // y-axis
    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .tickFormat(d3.format(".2s"));

    // the svg thing
    var svg = d3.select("body").append("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
                .attr("transform", "translate(" + margin.left + ", " + margin.top + ")");

    d3.tsv("data.tsv", function(error, data) {
        var dsets = d3.keys(data[0]).filter(function(key) { return key !== "set"; });

        data.forEach(function(d) {
            d.datasets = dsets.map(function(name) { return {name: name, value: +d[name]}; });
        });

        // set domain of x0 scale
        x0.domain(data.map(function(d) { return d.set; }));
        x1.domain(dsets).rangeRoundBands([0, x0.rangeBand()]);
        y.domain([0, d3.max(data, function(d) { return d3.max(d.datasets, function(d) { return d.value; })})]);

        // add the x-axis
        svg.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0, " + height + ")")
                .call(xAxis);

        // add the y-axis
        svg.append("g")
                .attr("class", "y axis")
                .call(yAxis)
                .append("text")
                    .attr("transform", "rotate(-90)")
                        .attr("y", 6)
                        .attr("dy", "0.71em")
                        .style("text-anchor", "end")
                        .text("Amount");

        var sets = svg.selectAll(".set")
                .data(data)
                .enter().append("g")
                .attr("class", "g")
                .attr("transform", function(d) { return "translate(" + x0(d.set) + ", 0)"; });

        sets.selectAll("rect")
                .data(function(d) { return d.datasets; })
                .enter().append("rect")
                    .attr("width", x1.rangeBand())
                    .attr("x", function(d) { return x1(d.name); })
                    .attr("y", function(d) { return y(d.value); })
                    .attr("height", function(d) { return height - y(d.value); })
                    .style("fill", function(d) { return color(d.name); });

        var legend = svg.selectAll("legend")
                .data(dsets.slice().reverse())
                .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(0, " + i * 20 + ")"; });

        legend.append("rect")
                .attr("x", width - 18)
                .attr("width", 18)
                .attr("height", 18)
                .style("fill", color);

        legend.append("text")
                .attr("x", width - 24)
                .attr("y", 9)
                .attr("dy", "0.35em")
                .style("text-anchor", "end")
                .text(function(d) { return d; });
    });

</script>
</body>
