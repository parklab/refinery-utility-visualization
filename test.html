<!DOCTYPE html>
<head>
    <title>Refinery Data Visualization</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/style.css"> -->
</head>

<body>

    <script src="js/jquery/jquery-2.1.0.min.js"></script>
    <script src="js/d3/d3.v3.min.js"></script>

    <script src="final.js"></script>

    <div id="hue" style="width:1000px; height:800px"></div>

    <div id="beta" style="width:1000px; height:800px"></div>

    <script>
    	var data = {
    		categories: ["cat-a", "cat-b", "cat-c"],
    		items: ["item-1", "item-2"],
    		matrix: [
    			[1, 3, 5],
    			[2, 4, 6]
    		]
    	}

    	var config = {
    		drawTarget: "hue",
    		height: 800,
    		width: 1000,
    		orientation: "vertical"
    	}

	    rfnry.vis.util.draw("group", data, config)

        var config2 = {
            drawTarget: "beta",
            height: 800,
            width: 1000,
            orientation: "vertical"
        }

        rfnry.vis.util.draw("stack", data, config2);
    </script>

</body>
