<!DOCTYPE html>

<head>
    <title>Variety of Charts</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <script src="d3/d3.v3.min.js"></script>
    <script src="js/charts/plain.js"></script>
    <script src="js/charts/stack.js"></script>
    <script src="js/charts/layer.js"></script>
    <script src="js/charts/group.js"></script>
    <script src="js/charts/pie.js"></script>

    <script src="js/main.js"></script>
    <script src="jquery/jquery-2.1.0.min.js"></script>
    
    <h3>Click on the type of graph to draw</h3>

    <nav id="nav">
        <a class="menu" id="plain">Plain</a>
        <a class="menu" id="stack">Stack</a>
        <a class="menu" id="layer">Layer</a>
        <a class="menu" id="group">Group</a>
        <a class="menu" id="pie">Pie</a>
    </nav>
    
    <select id="target">
        <option value="draw1">Area 1</option>
        <option value="draw2">Area 2</option>
        <option value="draw3">Area 3</option>
    </select>

    <div id="drawAreaWrapper">
        <div class="drawArea" id="draw1"></div>
        <div class="drawArea" id="draw2"></div>
        <div class="drawArea" id="draw3"></div>
    </div>

    <script>
        var target = document.getElementById("target");

        var userConfig = {
            dimension: {
                height: 480,
                width: 1000
            }
        }

        $(document).ready(function() {
            $("#plain").click(function(event) {
                targetValue = target.options[target.selectedIndex].value;
                userConfig.targetArea = targetValue;
                draw("plain", userConfig, null);
                event.preventDefault();
            });

            $("#stack").click(function(event) {
                targetValue = target.options[target.selectedIndex].value;
                userConfig.targetArea = targetValue;
                draw("stack", userConfig, null);
                event.preventDefault();
            });

            $("#layer").click(function(event) {
                targetValue = target.options[target.selectedIndex].value;
                userConfig.targetArea = targetValue;
                draw("layer", userConfig, null);
                event.preventDefault();
            });

            $("#group").click(function(event) {
                targetValue = target.options[target.selectedIndex].value;
                userConfig.targetArea = targetValue;
                draw("group", userConfig, null);
                event.preventDefault();
            });

            $("#pie").click(function(event) {
                targetValue = target.options[target.selectedIndex].value;
                userConfig.targetArea = targetValue;
                draw("pie", userConfig, null);
                event.preventDefault();
            });
        });
    
    </script>
</body>
