<!DOCTYPE html>

<head>
    <title>Variety of Charts</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <script src="d3/d3.v3.min.js"></script>
    <script src="main.js"></script>
    <p style=>Select type of visual representation for data.tsv</p>
    <form>
        <select name="chartpicker" onChange="draw(this.options[this.selectedIndex].value)" size="1">
            <option value="plain">Plain Bar Chart</option>
            <option value="stack">Stacked Bar Chart</option>
            <option value="group">Grouped Bar Chart</option>
            <option value="pie">Pie Chart</option>
        </select>
    </form>

</body>
