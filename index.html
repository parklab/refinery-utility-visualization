<!DOCTYPE html>

<head>
    <title>Variety of Charts</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script>
        // some useful helper functions

        Array.prototype.max = function() {
            var max = 0;
            var i = this.length;
            while (i--) {
                if (max < this[i])
                    max = this[i];
            }
            return max;
        }
        // adds super optimized sum method found on stack overflow
        Array.prototype.sum = function() {
            var total = 0;
            var i = this.length;
            while (i--) {
                total += this[i];
            }
            return total;
        }
    </script>
</head>

<body>
    <script src="jquery/jquery-2.1.0.min.js"></script>
    <script src="d3/d3.v3.min.js"></script>
    <script src="js/charts/plain.js"></script>
    <script src="js/charts/stack.js"></script>
    <script src="js/charts/layer.js"></script>
    <script src="js/charts/group.js"></script>
    <script src="js/charts/pie.js"></script>

    <script src="js/main.js"></script>
    
    <h3>Click on the type of graph to draw</h3>

    <nav id="nav">
        <a class="menu" id="plain">Plain</a>
        <a class="menu" id="stack">Stack</a>
        <a class="menu" id="layer">Layer</a>
        <a class="menu" id="group">Group</a>
        <a class="menu" id="pie">Pie</a>
    </nav>
    
    <select id="target">
        <option value="draw1">Area 1</option>
        <option value="draw2">Area 2</option>
        <option value="draw3">Area 3</option>
    </select>

    <div id="drawAreaWrapper">
        <div class="drawArea" id="draw1"></div>
        <div class="drawArea" id="draw2"></div>
        <div class="drawArea" id="draw3"></div>
    </div>

    <script>
        var target = document.getElementById("target");

        var userConfig = {
            dimension: {
                height: 480,
                width: 1000
            }
        }

        inputData = {
                    items: ["apple", "bear", "cat", "dinosaur", "elephant"],
                    categories: ["agility", "buffness", "conspicuousness", "dangerousness", "elasticity"],
                    matrix: [
                           [6, 29, 18, 30, 7],
                           [8, 27, 17, 12, 12],
                           [12, 21, 16, 3, 19],
                           [20, 18, 16, 9, 7],
                           [22, 5, 15, 20, 1]
                        ]
                }

        $(document).ready(function() {
            $("#plain").click(function(event) {
                targetValue = target.options[target.selectedIndex].value;
                userConfig.targetArea = targetValue;
                draw("plain", userConfig, inputData);
                event.preventDefault();
            });

            $("#stack").click(function(event) {
                targetValue = target.options[target.selectedIndex].value;
                userConfig.targetArea = targetValue;
                draw("stack", userConfig, inputData);
                event.preventDefault();
            });

            $("#layer").click(function(event) {
                targetValue = target.options[target.selectedIndex].value;
                userConfig.targetArea = targetValue;
                draw("layer", userConfig, inputData);
                event.preventDefault();
            });

            $("#group").click(function(event) {
                targetValue = target.options[target.selectedIndex].value;
                userConfig.targetArea = targetValue;
                draw("group", userConfig, inputData);
                event.preventDefault();
            });

            $("#pie").click(function(event) {
                targetValue = target.options[target.selectedIndex].value;
                userConfig.targetArea = targetValue;
                draw("pie", userConfig, inputData);
                event.preventDefault();
            });
        });
    
    </script>
</body>
